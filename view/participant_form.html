<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Participant Form</title>
</head>
<body>
    <form>
        <label for="fname">First Name:
            <input type="text" name="firstname" id="fname" required>
        </label>
        <label for="lname">Last Name:
            <input type="text" name="lastname" id="lname" required>
        </label>
        <label for="email">Email:
            <input type="email" name="email" id="email" required>
        </label>
        <label for="phone">Phone:
            <input type="text" name="phone" id="phone" required>
        </label>
        <label for="ephone">Emergency Contact Number:
            <input type="text" name="phone" id="ephone">
        </label>
        <label for="age">Age:
            <input type="number" min="0" max="100" name="age" id="age">
        </label>
        <label for="survivor">Check if you are a internment camp survivor.
            <input type="checkbox" name="survivor" id="survivor">
        </label>
        <label for="prevattend">Check if you have previously attended.
            <input type="checkbox" id="prevattend" name="prevattend">
        </label>
    </form>
</body>
</html>
