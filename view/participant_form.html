<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Participant Form</title>
</head>
<body>
<form method="post" action="#">
    <div id="first">
        <label for="fname">First Name:
            <input type="text" name="firstname" id="fname" required>
        </label>
    </div>
    <div id="last">
        <label for="lname">Last Name:
            <input type="text" name="lastname" id="lname" required>
        </label>
    </div>
    <div id="mail">
        <label for="email">Email:
            <input type="email" name="email" id="email" required>
        </label>
    </div>
    <div id="phone number">
        <label for="phone">Phone:
            <input type="text" name="phone" id="phone" required>
        </label>
    </div>
    <div id="emergency">
        <label for="ephone">Emergency Contact Number:
            <input type="text" name="phone" id="ephone">
        </label>
    </div>
    <div id="DOB">
        <label for="age">Date of Birth:
            <input type="date" name="age" id="age">
        </label>
    </div>
    <div id="survive">
        <label>Check if you are a internment camp survivor.
            <input type="radio" name="survivor[]" id="survivor-yes" value="yes">
            <input type="radio" name="survivor[]" id="survivor-no" value="no">
        </label>
    </div>
    <div id="attendance">
        <label>Check if you have previously attended.
            <input type="radio" id="prevattend-yes" name="prevattend" value="yes">
            <input type="radio" id="prevattend-no" name="prevattend" value="no">
        </label>
    </div>
    <div id="submission">
        <label for="submit">
            <input type="submit" id="submit">
        </label>

        <-- TODO Finish adding form validation -->
    </div>
</form>
</body>
</html>
