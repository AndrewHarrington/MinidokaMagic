<include href='view/header.html'/>

<body>
<div class="ml-5">
    <br>
    <h3>Archived Participant Tables</h3>
</div>

<div class="jumbotron" id="capsule">

    <ul class="list-group" id="box"></ul>


    <ul class="container box">
        <repeat group="{{@archives}}" value="{{@archive}}">
            <li class='list-group-item'>
                <a class='col-sm-10' href='archive-view/{{@archive.TABLE_NAME}}'>
                    <img src='styles/images/archive-logo.png' alt='archive-icon' style='width: 3rem; height: 2rem;'>
                    {{@archive.TABLE_NAME}}
                </a>

                <form method='post' class='float-right' action=''>
                    <button class='btn btn-warning center' name='file' value='{{@archive.TABLE_NAME}}' type='submit'
                            onclick="return confirm('Are you sure you want to delete current ' +
                             'data and bring it back from {{@archive.TABLE_NAME}}?')">
                        <i class="fas fa-undo"></i>
                    </button>
                </form>
            </li>

        </repeat>

    </ul>
</div>
</body>
</html>
