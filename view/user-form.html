<include href="view/header.html"/>
<div class="ml-5">
    <br>
    <h3>Add Volunteer</h3>
</div><div class="jumbotron" id="capsule">
    <form name="user" action= "#" method ="POST" class="form-horizontal">
        <div class = "form-group">
            <div class="form-group col">
                <div class="row">
                    <check if="{{ @errors['fname'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['fname'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for="fname" class="col-sm-3 col-form-label-md">First Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Jane" value="{{ @fname }}">
                    </div>
                </div>
            </div>
            <div class="form-group col">
                <div class="row">
                    <check if="{{ @errors['lname'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['lname'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for = "lname" class="col-sm-3 col-form-label-md">Last Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe" value="{{ @lname }}">
                    </div>
                </div>
            </div>
            <div class="form-group col">
                <div class="row">
                    <check if="{{ @errors['email'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['email'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for = "email" class="col-sm-3 col-form-label-md">Email:</label>
                    <div class="col-sm-6">
                        <input id="email" name="email" placeholder="jane.doe@mail.com" class="form-control" value="{{ @email }}">
                    </div>
                </div>

            </div>

            <div class="form-group col">
                <div class="row">
                    <check if="{{ @errors['phone'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['phone'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for = "phone" class="col-sm-3 col-form-label-md">Phone:</label>
                    <div class="col-sm-6">
                        <input id="phone" name="phone" placeholder="425-867-5309" class="form-control" value="{{ @phone }}">
                    </div>
                </div>
            </div>

            <div class="form-group col">
                <div  class="row">
                    <check if="{{ @errors['username'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['username'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for = "username" class="col-sm-3 col-form-label-md">Username:</label>
                    <div class="col-sm-6">
                        <input id="username" name="username" placeholder="janedoe" class="form-control" value="{{ @username }}">
                    </div>
                </div>
            </div>

            <div class="form-group col">
                <div class="row">
                    <check if="{{ @errors['password'] }}">
                        <div class="alert alert-danger" role="alert">
                            <span class="error">{{ @errors['password'] }}</span>
                        </div>
                    </check>
                </div>
                <div class="row">
                    <label for = "password" class="col-sm-3 col-form-label-md">Password:</label>
                    <div class="col-sm-6">
                        <input id="password" name="password" placeholder="password" class="form-control" value="{{ @password }}">
                    </div>
                </div>

            </div>

            <div class="form-group col">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label-md">Admin Privileges:</label>
                    <div class="col-sm-6">
                        <input type="radio" class="form-check-label" name="admin[]" id="admin-yes" value="1">
                        <label class="form-check-label" for="admin-yes">
                            Yes
                        </label>
                        <input type="radio" class="form-check-label" name="admin[]" id="admin-no" value="0" checked="checked">
                        <label class="form-check-label" for="admin-no">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div id="submission" class="float-right">
                <label for="submit">
                    <button class="submit btn btn-warning" type="submit" id="submit" onclick="validateUserForm()">Submit</button>
                </label>
            </div>
        </div>
    </form>
</div>
<include href='view/footer.html'/>
