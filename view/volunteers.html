<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.jqueryui.min.css">

<div class="ml-5">
    <br>
    <h3>Volunteers</h3>
</div>
<div class="text-left ml-5 mr-5">
    <table id="volunteers" class="display nowrap" style="width:100%">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone #</th>
            <th>Email</th>
            <th>Username</th>
            <th>Edit Users</th>
            <th>Edit Registrations</th>
            <th>Edit Budget</th>
            <th>Delete User</th>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{@volunteers}}" value="{{@row}}">
            <tr>
                <td>{{@row.fname}}</td>
                <td>{{@row.lname}}</td>
                <!--phone#-->
                <check if="{{@row.phone == null}}">
                    <true>
                        <td>none</td>
                    </true>
                    <false>
                        <td>({{substr(@row.phone, 0, 3)}})-{{substr(@row.phone, 3, 3)}}-{{substr(@row.phone, 6)}}</td>
                    </false>
                </check>
                <!--email-->
                <check if="{{@row.email == null}}">
                    <true>
                        <td>none</td>
                    </true>
                    <false>

                        <td><a href="mailto:{{@row.email}}">{{@row.email}}</a></td>
                    </false>
                </check>

                <td>{{@row.username}}</td>
                <!--can they add and remove users?-->
                <check if="{{@row.editusers == true}}">
                    <true>
                        <td>&check;</td>
                    </true>
                    <false>
                        <td>&#88;</td>
                    </false>
                </check>

                <!--can they add and remove registrants?-->
                <check if="{{@row.editreg == true}}">
                    <true>
                        <td>&check;</td>
                    </true>
                    <false>
                        <td>&#88;</td>
                    </false>
                </check>

                <!--can they add and remove budget files?-->
                <check if="{{@row.editbudget == true}}">
                    <true>
                        <td>&check;</td>
                    </true>
                    <false>
                        <td>&#88;</td>
                    </false>
                </check>
                <!--Delete Field-->
                <td>
                    <form method="post" action="">
                        <button name="uuid" type="submit" value="{{@row.UUID}}">X</button>
                    </form>
                </td>
            </tr>

        </repeat>
        </tbody>
    </table>
</div>
