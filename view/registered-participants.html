<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Participants</title>
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
</head>
<body>
<div>
    <table id="registrants" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Registrant ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone 1</th>
            <th>Phone 2</th>
            <th>Email</th>
            <th>Age</th>
            <th>Survivor</th>
            <th>Hotel Reservation</th>
            <th>Number of Pilgrimages Attended</th>
        </tr>
        </thead>
    </table>

</div>


<footer>
    <script src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrants').DataTable({
                scrollY:        '50vh',
                scrollCollapse: true,
                paging:         false
            } );
        } );
    </script>
</footer>
</body>
</html>
