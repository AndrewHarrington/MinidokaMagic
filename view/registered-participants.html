<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<head>
    <meta charset="UTF-8">
    <title>Registered Participants</title>
</head>
<body>
<div>
    <table id="registrants" class="display" style="width:100%">
        <thead>
            <tr>
                <th></th>
                <th>Registrant ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone 1</th>
                <th>Phone 2</th>
                <th>Email</th>
                <th>Age</th>
                <th>Survivor</th>
                <th>Hotel Reservation</th>
                <th>Number of Pilgrimages Attended</th>
            </tr>
        </thead>
    </table>
</div>

<footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registrants').DataTable({
                scrollY:        '50vh',
                scrollCollapse: true,
                paging:         false
            } );
        } );
    </script>
</footer>
</body>
</html>
